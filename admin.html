<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Sistem Yönetim Paneli | Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;900&display=swap" rel="stylesheet">
    <style>
        body { background: #0d0d0f; color: white; font-family: 'Outfit', sans-serif; padding: 20px; }
        .admin-container { max-width: 800px; margin: auto; background: #1c1c21; padding: 30px; border-radius: 20px; border: 1px solid #2d2d35; }
        h2 { color: #00f3ff; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; }
        .form-group { background: #151518; padding: 20px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #333; }
        
        /* input alanlarını güncelledim */
        input, select, button { width: 100%; padding: 14px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #2d2d35; background: #000; color: white; font-size: 16px; }
        input:focus { border-color: #00f3ff; outline: none; }
        
        input[type="file"] { background: #1c1c21; cursor: pointer; }
        
        .btn-add { background: #00f3ff; color: black; font-weight: bold; cursor: pointer; border: none; }
        .btn-update { background: #3ae374; color: black; font-weight: bold; cursor: pointer; border: none; display: none; }
        .btn-reset { background: #ff4757; color: white; font-weight: bold; cursor: pointer; border: none; font-size: 12px; width: auto; padding: 10px 20px; }
        
        .product-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; background: rgba(255,255,255,0.05); margin-bottom: 8px; border-radius: 8px; border-left: 4px solid #00f3ff; }
        .product-info { display: flex; align-items: center; gap: 15px; }
        .preview-img { width: 50px; height: 50px; object-fit: contain; border-radius: 6px; background: #000; border: 1px solid #333; }
        
        .action-btns { display: flex; gap: 8px; }
        .edit-btn { background: #ffb142; color: black; padding: 8px 15px; border: none; cursor: pointer; border-radius: 5px; font-weight: bold; }
        .del-btn { background: #ff4757; color: white; padding: 8px 15px; border: none; cursor: pointer; border-radius: 5px; font-weight: bold; }
        
        h3 { margin-top: 30px; border-bottom: 1px solid #333; padding-bottom: 10px; color: #a1a1aa; }
    </style>
</head>
<body>

<div class="admin-container">
    <h2>
        Ürün Yönetimi 
        <button class="btn-reset" onclick="resetToDefaults()">TÜMÜNÜ SİL</button>
    </h2>
    
    <div class="form-group" id="form-box">
        <h4 id="form-title" style="margin-bottom: 15px; color: #00f3ff;">Yeni Ürün Ekle</h4>
        <input type="hidden" id="edit-id">
        
        <label>Kategori Seçin:</label>
        <select id="cat">
            <option value="cpu">İşlemci</option>
            <option value="motherboard">Anakart</option>
            <option value="gpu">Ekran Kartı</option>
            <option value="ram">Bellek</option>
            <option value="ssd">SSD</option>
            <option value="case">Kasa</option>
            <option value="cooler">Soğutma</option>
        </select>
        
        <label>Ürün Adı:</label>
        <input type="text" id="name" placeholder="Örn: RTX 4090">
        
        <label>Fiyat (₺):</label>
        <input type="text" id="price" placeholder="Örn: 21.000 veya 21000">
        
        <label>Ürün Resmi:</label>
        <input type="file" id="imgFile" accept="image/*">
        
        <button class="btn-add" id="add-btn" onclick="addItem()">SİSTEME EKLE</button>
        <button class="btn-update" id="update-btn" onclick="updateItem()">DEĞİŞİKLİKLERİ KAYDET</button>
        <button id="cancel-btn" style="display:none; background: #333; cursor:pointer;" onclick="cancelEdit()">İPTAL ET</button>
    </div>

    <div id="itemsContainer"></div>
</div>

<script>
    const defaultData = {
        cpu: { title: "İşlemci", next: "motherboard", items: [] },
        motherboard: { title: "Anakart", next: "gpu", items: [] },
        gpu: { title: "Ekran Kartı", next: "ram", items: [] },
        ram: { title: "Bellek", next: "ssd", items: [] },
        ssd: { title: "SSD", next: "case", items: [] },
        case: { title: "Kasa", next: "cooler", items: [] },
        cooler: { title: "Soğutma", next: null, items: [] }
    };

    let database = JSON.parse(localStorage.getItem('pcBuilderDB')) || defaultData;
    let currentEditImg = "";

    // Fiyatı temizleme fonksiyonu (Noktaları siler)
    function cleanPrice(priceVal) {
        if(!priceVal) return 0;
        // Nokta veya virgül varsa temizle, sadece sayıları tut
        let cleaned = priceVal.toString().replace(/[^0-9]/g, '');
        return parseInt(cleaned) || 0;
    }

    function getBase64(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
            reader.onerror = error => reject(error);
        });
    }

    async function addItem() {
        const cat = document.getElementById('cat').value;
        const name = document.getElementById('name').value;
        const priceInput = document.getElementById('price').value;
        const price = cleanPrice(priceInput); // Fiyatı temizle
        const fileInput = document.getElementById('imgFile');
        
        if(!name || price <= 0) return alert("Lütfen geçerli isim ve fiyat girin!");

        let imgData = "https://via.placeholder.com/150";
        if (fileInput.files.length > 0) {
            imgData = await getBase64(fileInput.files[0]);
        }

        database[cat].items.push({ id: Date.now(), name, price, img: imgData });
        saveAndRefresh();
        clearForm();
        alert("Ürün Eklendi!");
    }

    function editItem(cat, id) {
        const item = database[cat].items.find(i => i.id === id);
        if(!item) return;

        document.getElementById('edit-id').value = id;
        document.getElementById('cat').value = cat;
        document.getElementById('name').value = item.name;
        // Fiyatı kutuya yazarken okunaklı olması için nokta ekleyelim
        document.getElementById('price').value = item.price.toLocaleString('tr-TR');
        currentEditImg = item.img;

        document.getElementById('add-btn').style.display = "none";
        document.getElementById('update-btn').style.display = "block";
        document.getElementById('cancel-btn').style.display = "block";
        document.getElementById('form-title').innerText = "Düzenleniyor: " + item.name;
        window.scrollTo(0,0);
    }

    async function updateItem() {
        const id = parseInt(document.getElementById('edit-id').value);
        const cat = document.getElementById('cat').value;
        const name = document.getElementById('name').value;
        const price = cleanPrice(document.getElementById('price').value);
        const fileInput = document.getElementById('imgFile');

        let found = false;
        for (let c in database) {
            const index = database[c].items.findIndex(i => i.id === id);
            if (index !== -1) {
                if (c !== cat) {
                    database[c].items.splice(index, 1);
                } else {
                    database[c].items[index].name = name;
                    database[c].items[index].price = price;
                    if (fileInput.files.length > 0) {
                        database[c].items[index].img = await getBase64(fileInput.files[0]);
                    }
                    found = true;
                }
                break;
            }
        }

        if (!found) {
            let imgData = currentEditImg;
            if (fileInput.files.length > 0) {
                imgData = await getBase64(fileInput.files[0]);
            }
            database[cat].items.push({ id, name, price, img: imgData });
        }

        saveAndRefresh();
        cancelEdit();
        alert("Güncellendi!");
    }

    function cancelEdit() {
        clearForm();
        document.getElementById('add-btn').style.display = "block";
        document.getElementById('update-btn').style.display = "none";
        document.getElementById('cancel-btn').style.display = "none";
        document.getElementById('form-title').innerText = "Yeni Ürün Ekle";
    }

    function deleteItem(cat, id) {
        if(confirm("Silmek istediğine emin misin?")) {
            database[cat].items = database[cat].items.filter(i => i.id !== id);
            saveAndRefresh();
        }
    }

    function saveAndRefresh() {
        localStorage.setItem('pcBuilderDB', JSON.stringify(database));
        render();
    }

    function clearForm() {
        document.getElementById('name').value = "";
        document.getElementById('price').value = "";
        document.getElementById('imgFile').value = "";
        document.getElementById('edit-id').value = "";
    }

    function resetToDefaults() {
        if(confirm("DİKKAT: Tüm ürünler silinecek!")) {
            database = JSON.parse(JSON.stringify(defaultData));
            saveAndRefresh();
        }
    }

    function render() {
        const container = document.getElementById('itemsContainer');
        container.innerHTML = '<h3>Kayıtlı Parçalar</h3>';
        Object.keys(database).forEach(cat => {
            database[cat].items.forEach(item => {
                container.innerHTML += `
                    <div class="product-item">
                        <div class="product-info">
                            <img src="${item.img}" class="preview-img">
                            <div>
                                <div style="font-size: 12px; color: #00f3ff;">${cat.toUpperCase()}</div>
                                <div>${item.name}</div>
                                <div style="color: #3ae374; font-weight: bold;">${item.price.toLocaleString('tr-TR')} ₺</div>
                            </div>
                        </div>
                        <div class="action-btns">
                            <button class="edit-btn" onclick="editItem('${cat}', ${item.id})">Düzenle</button>
                            <button class="del-btn" onclick="deleteItem('${cat}', ${item.id})">Sil</button>
                        </div>
                    </div>`;
            });
        });
    }
    render();
</script>
</body>
</html>
