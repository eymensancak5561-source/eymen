<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Builder | Pro PC Toplama</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --neon: #00f3ff;
            --danger: #ff4757;
            --bg: #0d0d0f;
            --side: #151518;
            --card: #1c1c21;
            --border: #2d2d35;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        body { background-color: var(--bg); color: #fff; min-height: 100vh; overflow-x: hidden; }

        /* --- LAYOUT --- */
        .app-wrapper { 
            display: grid; 
            grid-template-columns: 280px 1fr 380px; 
            height: 100vh; 
        }

        /* --- SIDEBAR (SOL) --- */
        .sidebar { background: var(--side); border-right: 1px solid var(--border); padding: 20px; overflow-y: auto; }
        .sidebar h2 { font-size: 1.2rem; margin-bottom: 30px; color: var(--neon); text-align: center; }
        
        .cat-item {
            padding: 15px; margin-bottom: 10px; border-radius: 12px;
            cursor: pointer; display: flex; align-items: center; gap: 15px;
            color: #888; transition: 0.3s; border: 1px solid transparent;
        }
        .cat-item i { width: 20px; text-align: center; }
        .cat-item.active { background: rgba(0, 243, 255, 0.1); color: #fff; border-color: var(--neon); }
        .cat-item.completed { color: #3ae374; }

        /* --- CONTENT (ORTA) --- */
        .content-area { padding: 40px; overflow-y: auto; background: radial-gradient(circle at center, #1a1a20, #0d0d0f); }
        .grid-models { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; }
        
        .model-card {
            background: var(--card); border: 2px solid var(--border); border-radius: 20px;
            padding: 15px; text-align: center; cursor: pointer; transition: 0.4s;
        }
        .model-card:hover { transform: translateY(-5px); border-color: var(--neon); }
        .model-card img { width: 100%; height: 100px; object-fit: contain; margin-bottom: 10px; }
        .model-card h4 { font-size: 0.85rem; margin-bottom: 8px; height: 35px; overflow: hidden; }
        .model-card .price { color: var(--neon); font-weight: 800; font-size: 1rem; }

        /* --- PREVIEW (SAĞ) --- */
        .preview-panel { background: var(--side); border-left: 1px solid var(--border); padding: 25px; display: flex; flex-direction: column; }
        .preview-box { height: 180px; display: flex; align-items: center; justify-content: center; margin-bottom: 20px; border-bottom: 1px solid var(--border); }
        .preview-box img { max-height: 150px; filter: drop-shadow(0 0 15px var(--neon)); }

        .cart-title { font-size: 1.1rem; margin-bottom: 15px; display: flex; align-items: center; gap: 10px; color: var(--neon); }
        .cart-list { flex-grow: 1; overflow-y: auto; }
        
        .cart-item-row {
            background: rgba(255,255,255,0.03); padding: 12px; border-radius: 10px;
            margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center;
            border-left: 3px solid var(--neon);
        }

        .summary-box { border-top: 1px solid var(--border); padding-top: 15px; }
        .total-row { display: flex; justify-content: space-between; font-size: 1.4rem; font-weight: 900; }
        .order-btn {
            width: 100%; margin-top: 10px; padding: 15px; border: none; border-radius: 12px;
            background: var(--neon); color: #000; font-weight: 800; cursor: pointer;
        }

        .remove-btn { background: none; border: none; color: var(--danger); cursor: pointer; font-size: 1.1rem; }

        /* --- ÖDEME MODAL (YENİ) --- */
        .payment-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(8px);
            display: none; align-items: center; justify-content: center; z-index: 1000;
        }
        .payment-card {
            background: var(--side); border: 1px solid var(--neon);
            width: 90%; max-width: 450px; padding: 30px; border-radius: 25px;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.2);
        }
        .pay-methods { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 20px 0; }
        .method-btn {
            background: #000; border: 1px solid var(--border); padding: 12px; border-radius: 10px;
            color: #fff; cursor: pointer; text-align: center; font-size: 0.9rem;
        }
        .method-btn.active { border-color: var(--neon); background: rgba(0, 243, 255, 0.1); }
        .card-input-group input {
            width: 100%; background: #000; border: 1px solid var(--border); 
            padding: 12px; border-radius: 8px; color: #fff; margin-bottom: 10px; outline: none;
        }
        .card-input-group input:focus { border-color: var(--neon); }

        /* --- RESPONSIVE --- */
        @media (max-width: 1024px) {
            .app-wrapper { grid-template-columns: 1fr; height: auto; padding-bottom: 80px; }
            .sidebar { position: sticky; top: 0; z-index: 100; display: flex; overflow-x: auto; padding: 10px; gap: 10px; border-right: none; border-bottom: 1px solid var(--border); white-space: nowrap; }
            .sidebar h2 { display: none; }
            .cat-item { margin-bottom: 0; padding: 10px 20px; font-size: 0.8rem; }
            .preview-panel { position: fixed; top: 0; left: 100%; width: 100%; height: 100vh; z-index: 200; transition: 0.3s; }
            .preview-panel.open { left: 0; }
            .mobile-bottom-nav { display: flex; position: fixed; bottom: 0; width: 100%; background: var(--side); border-top: 1px solid var(--border); padding: 15px; justify-content: space-around; z-index: 300; }
            .mobile-btn { background: none; border: none; color: #888; display: flex; flex-direction: column; align-items: center; gap: 5px; }
            .mobile-btn.active { color: var(--neon); }
            .content-area { padding: 20px; }
        }
    </style>
</head>
<body>

<div class="app-wrapper">
    <div class="sidebar" id="sidebar">
        <h2>ADIM ADIM KUR</h2>
        <div class="cat-item active" id="tab-cpu" onclick="changeCategory('cpu')"><i class="fa-solid fa-microchip"></i> İşlemci</div>
        <div class="cat-item" id="tab-motherboard" onclick="changeCategory('motherboard')"><i class="fa-solid fa-circuit-board"></i> Anakart</div>
        <div class="cat-item" id="tab-gpu" onclick="changeCategory('gpu')"><i class="fa-solid fa-vr-cardboard"></i> Ekran Kartı</div>
        <div class="cat-item" id="tab-ram" onclick="changeCategory('ram')"><i class="fa-solid fa-memory"></i> Bellek</div>
        <div class="cat-item" id="tab-ssd" onclick="changeCategory('ssd')"><i class="fa-solid fa-hard-drive"></i> SSD</div>
        <div class="cat-item" id="tab-case" onclick="changeCategory('case')"><i class="fa-solid fa-box"></i> Kasa</div>
        <div class="cat-item" id="tab-cooler" onclick="changeCategory('cooler')"><i class="fa-solid fa-faucet-drip"></i> Soğutma</div>
    </div>

    <div class="content-area">
        <h1 id="cat-title" style="margin-bottom: 20px; font-size: 1.5rem;">İşlemci Seçin</h1>
        <div id="models-container" class="grid-models"></div>
    </div>

    <div class="preview-panel" id="preview-panel">
        <button class="remove-btn" style="align-self: flex-end; margin-bottom: 10px; display: none;" id="close-preview" onclick="toggleView('build')">
            <i class="fa-solid fa-xmark"></i>
        </button>
        
        <div class="preview-box">
            <img id="main-preview" src="https://www.pngmart.com/files/7/CPU-Processor-PNG-Transparent-Image.png">
        </div>
        
        <div class="cart-title"><i class="fa-solid fa-cart-shopping"></i> Sistemin</div>
        <div class="cart-list" id="cart-items"></div>
        
        <div class="summary-box">
            <div class="total-row">
                <span>Toplam:</span>
                <span id="total-price">0 ₺</span>
            </div>
            <button class="order-btn" onclick="finishBuild()">SİPARİŞİ TAMAMLA</button>
        </div>
    </div>
</div>

<div class="payment-overlay" id="payment-modal">
    <div class="payment-card">
        <h2 style="color: var(--neon); text-align: center;">Ödeme Paneli</h2>
        <div class="pay-methods">
            <div class="method-btn active" id="m-card" onclick="setPayMethod('card')">Kredi Kartı</div>
            <div class="method-btn" id="m-transfer" onclick="setPayMethod('transfer')">Havale/EFT</div>
        </div>
        <div id="card-inputs" class="card-input-group">
            <input type="text" placeholder="Kart Sahibi">
            <input type="text" placeholder="**** **** **** ****">
            <div style="display: flex; gap: 10px;">
                <input type="text" placeholder="AA/YY">
                <input type="text" placeholder="CVC">
            </div>
        </div>
        <div id="transfer-inputs" style="display: none; text-align: center; padding: 10px; background: #000; border-radius: 10px;">
            <p style="color: var(--neon); margin-bottom: 5px;">IBAN: TR99 0000 1111 2222 3333 44</p>
            <p style="font-size: 0.8rem; color: #888;">Eymen Sancak Bilişim LTD.</p>
        </div>
        <button class="order-btn" style="margin-top: 20px;" onclick="processOrder()">ÖDEMEYİ ONAYLA</button>
        <p style="text-align: center; margin-top: 15px; color: #555; cursor: pointer; font-size: 0.8rem;" onclick="closePayment()">Vazgeç</p>
    </div>
</div>

<div class="mobile-bottom-nav">
    <button class="mobile-btn active" id="btn-build" onclick="toggleView('build')">
        <i class="fa-solid fa-tools"></i>
        <span>Parçalar</span>
    </button>
    <button class="mobile-btn" id="btn-cart" onclick="toggleView('cart')">
        <i class="fa-solid fa-cart-shopping"></i>
        <span>Sistemim (<span id="cart-count">0</span>)</span>
    </button>
</div>

<script>
    const defaultData = {
        cpu: { title: "İşlemci Seçin", next: "motherboard", items: [] },
        motherboard: { title: "Anakart Seçin", next: "gpu", items: [] },
        gpu: { title: "Ekran Kartı Seçin", next: "ram", items: [] },
        ram: { title: "Bellek Seçin", next: "ssd", items: [] },
        ssd: { title: "SSD Seçin", next: "case", items: [] },
        case: { title: "Kasa Seçin", next: "cooler", items: [] },
        cooler: { title: "Sıvı Soğutma Seçin", next: null, items: [] }
    };

    let database = JSON.parse(localStorage.getItem('pcBuilderDB')) || defaultData;
    let selections = { cpu: null, motherboard: null, gpu: null, ram: null, ssd: null, case: null, cooler: null };

    function toggleView(view) {
        const panel = document.getElementById('preview-panel');
        const buildBtn = document.getElementById('btn-build');
        const cartBtn = document.getElementById('btn-cart');
        if(view === 'cart') {
            panel.classList.add('open');
            cartBtn.classList.add('active');
            buildBtn.classList.remove('active');
        } else {
            panel.classList.remove('open');
            cartBtn.classList.remove('active');
            buildBtn.classList.add('active');
        }
    }

    function renderModels(cat) {
        const container = document.getElementById('models-container');
        document.getElementById('cat-title').innerText = database[cat]?.title || "Seçim Yapın";
        container.innerHTML = '';
        if(!database[cat] || !database[cat].items || database[cat].items.length === 0) {
            container.innerHTML = `<div style="grid-column: 1/-1; text-align: center; padding: 40px; border: 2px dashed #333; border-radius: 20px;"><p style="color: #666;">Kategori boş.</p></div>`;
            return;
        }
        database[cat].items.forEach(product => {
            const card = document.createElement('div');
            card.className = 'model-card';
            card.innerHTML = `<img src="${product.img}"><h4>${product.name}</h4><div class="price">${product.price.toLocaleString()} ₺</div>`;
            card.onclick = () => selectProduct(cat, product);
            container.appendChild(card);
        });
    }

    function selectProduct(cat, product) {
        selections[cat] = product;
        document.getElementById(`tab-${cat}`).classList.add('completed');
        document.getElementById('main-preview').src = product.img;
        updateUI();
        const nextCat = database[cat].next;
        if (nextCat) setTimeout(() => changeCategory(nextCat), 400);
    }

    function removeItem(cat) {
        selections[cat] = null;
        document.getElementById(`tab-${cat}`).classList.remove('completed');
        updateUI();
    }

    function updateUI() {
        const cartContainer = document.getElementById('cart-items');
        cartContainer.innerHTML = '';
        let total = 0, count = 0;
        Object.keys(selections).forEach(cat => {
            if(selections[cat]) {
                count++;
                total += selections[cat].price;
                const row = document.createElement('div');
                row.className = 'cart-item-row';
                row.innerHTML = `<div class="cart-item-info"><h5>${selections[cat].name}</h5><p>${selections[cat].price.toLocaleString()} ₺</p></div><button class="remove-btn" onclick="removeItem('${cat}')"><i class="fa-solid fa-xmark"></i></button>`;
                cartContainer.appendChild(row);
            }
        });
        document.getElementById('total-price').innerText = total.toLocaleString() + ' ₺';
        document.getElementById('cart-count').innerText = count;
    }

    function changeCategory(cat) {
        document.querySelectorAll('.cat-item').forEach(i => i.classList.remove('active'));
        document.getElementById(`tab-${cat}`).classList.add('active');
        renderModels(cat);
    }

    // --- ÖDEME FONKSİYONLARI (YENİ) ---
    function finishBuild() {
        if(document.getElementById('total-price').innerText === "0 ₺") {
            alert("Lütfen önce parça seçin!");
            return;
        }
        document.getElementById('payment-modal').style.display = 'flex';
    }

    function closePayment() { document.getElementById('payment-modal').style.display = 'none'; }

    function setPayMethod(method) {
        document.getElementById('m-card').classList.toggle('active', method === 'card');
        document.getElementById('m-transfer').classList.toggle('active', method === 'transfer');
        document.getElementById('card-inputs').style.display = method === 'card' ? 'block' : 'none';
        document.getElementById('transfer-inputs').style.display = method === 'transfer' ? 'block' : 'none';
    }

    function processOrder() {
        alert("Siparişiniz başarıyla alındı! Teşekkür ederiz.");
        location.reload();
    }

    renderModels('cpu');
</script>

</body>
</html>
