<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>eFootball Pro League | YouTube Edition</title>
    <style>
        :root {
            --primary: #00d4ff;
            --secondary: #0055ff;
            --bg: #030712;
            --card-bg: rgba(17, 24, 39, 0.85);
            --text: #f3f4f6;
            --gold: #fbbf24;
            --neon-glow: 0 0 20px rgba(0, 212, 255, 0.5);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top, #1e1b4b 0%, #030712 100%);
            color: var(--text);
            margin: 0;
            padding: 10px;
            overflow-x: hidden;
        }

        .news-ticker {
            background: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 8px 0;
            position: fixed;
            top: 0; left: 0; width: 100%;
            z-index: 1000;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.75rem;
            border-bottom: 2px solid var(--gold);
        }

        .ticker-wrapper {
            display: flex;
            white-space: nowrap;
            animation: ticker 30s linear infinite;
        }

        @keyframes ticker {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        .container {
            width: 100%;
            max-width: 1000px;
            margin: 50px auto 0 auto;
        }

        header { text-align: center; margin-bottom: 30px; }
        
        h1 {
            font-size: calc(1.8rem + 2vw);
            text-transform: uppercase;
            letter-spacing: 4px;
            margin: 15px 0;
            background: linear-gradient(to right, #fff, var(--primary), var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(var(--neon-glow));
        }

        .stats-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 15px 10px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            text-align: center;
        }

        .stat-card div { font-size: 1.3rem; font-weight: 800; color: var(--primary); }
        .stat-card small { font-size: 0.7rem; color: #9ca3af; }

        .table-wrapper, .fixture-wrapper {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
            margin-bottom: 20px;
            overflow-x: auto;
        }

        table { width: 100%; border-collapse: collapse; min-width: 600px; }
        th { padding: 12px 8px; color: #64748b; font-size: 0.7rem; text-transform: uppercase; border-bottom: 2px solid #334155; }
        td { padding: 12px 8px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 0.9rem; }

        .player-info { display: flex; align-items: center; gap: 10px; text-align: left; }
        .avatar {
            width: 35px; height: 35px; border-radius: 8px;
            display: flex; justify-content: center; align-items: center;
            font-weight: bold; background: #1e293b;
            border: 2px solid var(--primary);
            font-size: 0.8rem;
        }

        .form-dot {
            display: inline-block; width: 18px; height: 18px; border-radius: 4px;
            margin: 0 1px; font-size: 10px; line-height: 18px; font-weight: bold; color: white;
        }
        .win { background: #10b981; } .loss { background: #ef4444; } .draw { background: #6b7280; }
        .pts-font { font-size: 1.5rem; font-weight: 900; color: var(--gold); }

        .fixture-title {
            color: var(--primary);
            text-transform: uppercase;
            text-align: center;
            letter-spacing: 2px;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }
        
        .week-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .match-card {
            background: rgba(0, 0, 0, 0.4);
            padding: 12px 15px;
            border-radius: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            border: 1px solid rgba(0, 212, 255, 0.2);
            width: 95%;
            max-width: 450px;
            transition: 0.3s;
        }
        
        .m-week { color: var(--gold); font-size: 0.6rem; font-weight: bold; min-width: 45px; }
        .m-name { font-weight: bold; font-size: 0.85rem; width: 85px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .m-score { 
            background: var(--text); color: #000; 
            padding: 4px 12px; border-radius: 6px; 
            font-weight: 900; font-size: 1.1rem;
            min-width: 50px; text-align: center;
        }

        .scroll-hint {
            text-align: center; font-size: 0.7rem; color: #64748b; margin-bottom: 5px; display: none;
        }
        @media (max-width: 768px) {
            .scroll-hint { display: block; }
        }
    </style>
</head>
<body>

    <div class="news-ticker">
        <div class="ticker-wrapper">
            EYMEN YAÄžIZ VS BERAT EFE Ã–ZTEL | BÃœYÃœK RÄ°VALRY SEZONU BAÅžLADI! | ABONE OLMAYI UNUTMAYIN! | LÄ°GDE REKABET KIZIÅžIYOR! |
        </div>
    </div>

    <div class="container">
        <header>
            <h1>PRO LEAGUE</h1>
            <div class="stats-summary" id="statsSummary"></div>
        </header>

        <div class="scroll-hint">â†” Tabloyu yana kaydÄ±rabilirsiniz</div>
        <div class="table-wrapper">
            <h3 class="fixture-title" style="text-align: left; border-left: 4px solid var(--primary); padding-left: 12px;">LÄ°G TABLOSU</h3>
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th style="text-align: left;">OYUNCU</th>
                        <th>O</th><th>G</th><th>B</th><th>M</th>
                        <th style="color: var(--primary)">AG</th>
                        <th style="color: #ef4444">YG</th>
                        <th>AV</th>
                        <th>SON 5</th>
                        <th>PUAN</th>
                    </tr>
                </thead>
                <tbody id="puanTablosu"></tbody>
            </table>
        </div>

        <div class="fixture-wrapper">
            <h3 class="fixture-title">MAÃ‡ SONUÃ‡LARI</h3>
            <div class="week-list" id="fixtureContent"></div>
        </div>
    </div>

    <script>
        // --- ðŸ† MAÃ‡ VERÄ°LERÄ° BURAYA YAZILACAK ðŸ† ---
        // Berat veya Sen GitHub'da dosyayÄ± dÃ¼zenleyip buraya ekleme yapÄ±nca herkes gÃ¶recek.
        // s1: EYMEN, s2: BERAT
        const MACLAR = [
            { s1: 3, s2: 1 }, // 1. MaÃ§ Ã¶rneÄŸi
            { s1: 0, s2: 2 }, // 2. MaÃ§ Ã¶rneÄŸi
            // Yeni maÃ§ geldikÃ§e altÄ±na ekleyin. VirgÃ¼l koymayÄ± unutmayÄ±n!
        ];
        // ------------------------------------------

        function updateStats() {
            // ArtÄ±k localStorage yerine yukarÄ±daki MACLAR listesini kullanÄ±yoruz
            const matches = MACLAR; 
            
            let players = {
                "EYMEN YAÄžIZ": { g:0, b:0, m:0, ag:0, yg:0, lastMatches: [] },
                "BERAT EFE Ã–ZTEL": { g:0, b:0, m:0, ag:0, yg:0, lastMatches: [] }
            };

            matches.forEach(m => {
                players["EYMEN YAÄžIZ"].ag += m.s1;
                players["EYMEN YAÄžIZ"].yg += m.s2;
                players["BERAT EFE Ã–ZTEL"].ag += m.s2;
                players["BERAT EFE Ã–ZTEL"].yg += m.s1;

                if(m.s1 > m.s2) { 
                    players["EYMEN YAÄžIZ"].g++; players["BERAT EFE Ã–ZTEL"].m++; 
                    players["EYMEN YAÄžIZ"].lastMatches.push('G'); players["BERAT EFE Ã–ZTEL"].lastMatches.push('M');
                } else if(m.s1 < m.s2) { 
                    players["BERAT EFE Ã–ZTEL"].g++; players["EYMEN YAÄžIZ"].m++; 
                    players["EYMEN YAÄžIZ"].lastMatches.push('M'); players["BERAT EFE Ã–ZTEL"].lastMatches.push('G');
                } else { 
                    players["EYMEN YAÄžIZ"].b++; players["BERAT EFE Ã–ZTEL"].b++; 
                    players["EYMEN YAÄžIZ"].lastMatches.push('B'); players["BERAT EFE Ã–ZTEL"].lastMatches.push('B');
                }
            });

            const result = Object.keys(players).map(name => {
                const p = players[name];
                return { 
                    name, ...p, 
                    o: p.g+p.b+p.m, av: p.ag-p.yg, pts: (p.g*3)+p.b,
                    form: p.lastMatches.slice(-5) 
                };
            }).sort((a,b) => b.pts - a.pts || b.av - a.av);

            const totalGoals = matches.reduce((sum, m) => sum + m.s1 + m.s2, 0);
            document.getElementById('statsSummary').innerHTML = `
                <div class="stat-card"><small>Toplam Gol</small><div>âš½ ${totalGoals}</div></div>
                <div class="stat-card"><small>Lider</small><div>ðŸ† ${result[0].pts > 0 ? result[0].name.split(' ')[0] : '-'}</div></div>
                <div class="stat-card"><small>MaÃ§ SayÄ±sÄ±</small><div>ðŸŽ® ${matches.length}</div></div>
            `;

            document.getElementById('puanTablosu').innerHTML = result.map((p, i) => `
                <tr>
                    <td style="font-weight: bold; color: #64748b;">${i+1}</td>
                    <td>
                        <div class="player-info">
                            <div class="avatar">${p.name[0]}</div>
                            <div style="font-weight: 800;">${p.name.split(' ')[0]}</div>
                        </div>
                    </td>
                    <td>${p.o}</td><td>${p.g}</td><td>${p.b}</td><td>${p.m}</td>
                    <td style="font-weight:bold; color:var(--primary)">${p.ag}</td>
                    <td style="font-weight:bold; color:#ef4444">${p.yg}</td>
                    <td style="font-weight:bold;">${p.av}</td>
                    <td>${p.form.map(f => `<span class="form-dot ${f === 'G' ? 'win' : f === 'M' ? 'loss' : 'draw'}">${f}</span>`).join('')}</td>
                    <td class="pts-font">${p.pts}</td>
                </tr>
            `).join('');

            let fixtureHTML = "";
            [...matches].reverse().forEach((m, index) => {
                const weekNum = matches.length - index;
                fixtureHTML += `
                    <div class="match-card">
                        <span class="m-week">${weekNum}. MAÃ‡</span>
                        <span class="m-name" style="text-align:right">EYMEN</span>
                        <span class="m-score">${m.s1} - ${m.s2}</span>
                        <span class="m-name" style="text-align:left">BERAT</span>
                    </div>
                `;
            });
            document.getElementById('fixtureContent').innerHTML = fixtureHTML || "MaÃ§ verisi bekleniyor...";
        }

        updateStats();
    </script>
</body>
</html>
