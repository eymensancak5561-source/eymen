<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lig Admin - Ortak Panel</title>
    <style>
        :root { --p: #ff0000; --bg: #0f0f0f; --card: #1f1f1f; --text: #ffffff; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); display: flex; flex-direction: column; align-items: center; padding: 15px; margin: 0; }
        #login-screen { position: fixed; inset: 0; background: var(--bg); display: flex; justify-content: center; align-items: center; z-index: 100; }
        .login-card { background: var(--card); padding: 30px 20px; border-radius: 15px; border: 1px solid var(--p); text-align: center; width: 85%; max-width: 350px; }
        #admin-panel { display: none; width: 100%; max-width: 500px; }
        .card { background: var(--card); padding: 20px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #333; }
        input { background: #000; border: 1px solid #444; color: white; padding: 15px 10px; border-radius: 8px; text-align: center; font-size: 1.2rem; width: 90%; margin: 10px 0; outline: none; }
        input:focus { border-color: var(--p); }
        button { background: var(--p); border: none; padding: 16px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; color: white; transition: 0.3s; font-size: 1rem; text-transform: uppercase; }
        button:disabled { background: #444; cursor: not-allowed; }
        .match-item { background: #2a2a2a; padding: 20px; border-radius: 8px; margin-bottom: 12px; display: flex; flex-direction: column; gap: 15px; border-left: 5px solid var(--p); }
        .match-item span { font-size: 1.1rem; font-weight: bold; text-align: center; }
        .btn-group { display: flex; gap: 10px; }
        .edit-btn { background: #fbbf24; color: black; flex: 1; border-radius: 8px; border:none; padding: 12px; font-weight: bold; }
        .del-btn { background: #ff4444; color: white; flex: 1; border-radius: 8px; border:none; padding: 12px; font-weight: bold; }
        .score-grid { display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; gap: 10px; margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #aaa; }
        #status-msg { font-size: 0.8rem; margin-top: 10px; color: #00d4ff; }
    </style>
</head>
<body>
    <div id="login-screen">
        <div class="login-card">
            <h2>üîê YouTube Lig Admin</h2>
            <input type="password" id="passInput" placeholder="Lig ≈ûifresi...">
            <input type="password" id="ghTokenInput" placeholder="GitHub Token (ƒ∞lk Giri≈üte)" style="font-size: 0.8rem;">
            <button onclick="login()">Gƒ∞Rƒ∞≈û YAP</button>
        </div>
    </div>

    <div id="admin-panel">
        <h2 style="text-align:center; margin: 20px 0;">MA√á Y√ñNETƒ∞Mƒ∞</h2>
        <div class="card">
            <h3 id="form-title" style="margin-top:0">Yeni Ma√ß Kaydƒ±</h3>
            <div class="score-grid">
                <div style="text-align:center">
                    <label style="font-size: 10px;">EYMEN YAƒûIZ</label>
                    <input type="number" id="s1" placeholder="0" inputmode="numeric">
                </div>
                <div style="margin-top:20px; font-weight: bold; color: var(--p);">VS</div>
                <div style="text-align:center">
                    <label style="font-size: 10px;">BERAT EFE</label>
                    <input type="number" id="s2" placeholder="0" inputmode="numeric">
                </div>
            </div>
            <input type="hidden" id="edit-id">
            <button id="main-btn" onclick="saveToGitHub()">KAYDET VE BULUTA G√ñNDER</button>
            <div id="status-msg"></div>
            <button id="cancel-btn" onclick="resetForm()" style="background:#444; margin-top:10px; display:none;">ƒ∞PTAL</button>
        </div>
        <div id="matchList"></div>
    </div>

    <script>
        // --- AYARLAR ---
        const PASS = "admin123"; // Panel giri≈ü ≈üifren
        const OWNER = "GITHUB_KULLANICI_ADIN"; // GitHub kullanƒ±cƒ± adƒ±n
        const REPO = "REPOSƒ∞TORY_ADIN"; // Repo adƒ±n
        const PATH = "index.html"; // Verinin olduƒüu dosya
        
        let matches = [];
        let ghToken = localStorage.getItem('gh_token') || "";

        if(ghToken) document.getElementById('ghTokenInput').value = ghToken;

        async function login() {
            const pass = document.getElementById('passInput').value;
            const token = document.getElementById('ghTokenInput').value;
            
            if(pass === PASS && token) {
                ghToken = token;
                localStorage.setItem('gh_token', token);
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'block';
                await fetchMatchesFromGitHub();
            } else {
                alert("≈ûifre veya Token hatalƒ±!");
            }
        }

        async function fetchMatchesFromGitHub() {
            try {
                const res = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/${PATH}`);
                const data = await res.json();
                const content = decodeURIComponent(escape(atob(data.content)));
                
                // index.html i√ßindeki "const MACLAR = [...];" kƒ±smƒ±nƒ± ayƒ±kla
                const matchData = content.match(/const MACLAR = \s*\[([\s\S]*?)\]\s*;/);
                if (matchData) {
                    // G√ºvenli eval kullanƒ±mƒ± veya basit parse
                    matches = eval("[" + matchData[1] + "]");
                    renderMatches();
                }
            } catch (err) {
                console.error("Veri √ßekme hatasƒ±:", err);
            }
        }

        async function saveToGitHub() {
            const s1 = parseInt(document.getElementById('s1').value) || 0;
            const s2 = parseInt(document.getElementById('s2').value) || 0;
            const editId = document.getElementById('edit-id').value;
            const btn = document.getElementById('main-btn');
            const status = document.getElementById('status-msg');

            btn.disabled = true;
            status.innerText = "GitHub g√ºncelleniyor...";

            let newMatches = [...matches];
            if(editId) {
                newMatches[editId] = { s1, s2 };
            } else {
                newMatches.push({ s1, s2 });
            }

            try {
                const res = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/${PATH}`);
                const fileData = await res.json();
                let content = decodeURIComponent(escape(atob(fileData.content)));

                const newMatchesString = JSON.stringify(newMatches, null, 12).replace(/"([^"]+)":/g, '$1:');
                const updatedContent = content.replace(/const MACLAR = \s*\[([\s\S]*?)\]\s*;/, `const MACLAR = ${newMatchesString};`);

                const updateRes = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/${PATH}`, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${ghToken}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: "Lig G√ºncelleme",
                        content: btoa(unescape(encodeURIComponent(updatedContent))),
                        sha: fileData.sha
                    })
                });

                if(updateRes.ok) {
                    matches = newMatches;
                    renderMatches();
                    resetForm();
                    status.innerText = "Ba≈üarƒ±yla kaydedildi!";
                } else {
                    alert("Y√ºkleme hatasƒ±! Token'ƒ± kontrol et.");
                }
            } catch (err) {
                alert("Bir hata olu≈ütu.");
            } finally {
                btn.disabled = false;
            }
        }

        function renderMatches() {
            const list = document.getElementById('matchList');
            list.innerHTML = matches.map((m, i) => `
                <div class="match-item">
                    <span>EYMEN ${m.s1} ‚Äî ${m.s2} BERAT</span>
                    <div class="btn-group">
                        <button class="edit-btn" onclick="editMatch(${i})">D√ºzenle</button>
                        <button class="del-btn" onclick="deleteMatch(${i})">Sil</button>
                    </div>
                </div>
            `).reverse().join('');
        }

        function editMatch(index) {
            const m = matches[index];
            document.getElementById('s1').value = m.s1;
            document.getElementById('s2').value = m.s2;
            document.getElementById('edit-id').value = index;
            document.getElementById('form-title').innerText = "Ma√ßƒ± D√ºzenle";
            document.getElementById('main-btn').innerText = "G√úNCELLE";
            document.getElementById('cancel-btn').style.display = 'block';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        async function deleteMatch(index) {
            if(confirm("Silmek istediƒüine emin misin?")) {
                matches.splice(index, 1);
                // Silme i≈üleminden sonra GitHub'a kaydetmesi i√ßin aynƒ± save fonksiyonunu kullanabiliriz
                // Ama karƒ±≈üƒ±klƒ±k olmasƒ±n diye manuel tetiklemek en iyisi:
                document.getElementById('s1').value = matches[0]?.s1 || 0; // Ge√ßici placeholder
                await saveToGitHub(); 
                resetForm();
            }
        }

        function resetForm() {
            document.getElementById('s1').value = ""; document.getElementById('s2').value = "";
            document.getElementById('edit-id').value = "";
            document.getElementById('main-btn').innerText = "KAYDET VE BULUTA G√ñNDER";
            document.getElementById('form-title').innerText = "Yeni Ma√ß Kaydƒ±";
            document.getElementById('cancel-btn').style.display = 'none';
            document.getElementById('status-msg').innerText = "";
        }
    </script>
</body>
</html>
