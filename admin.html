<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Premium Admin Panel | Filtreli Yönetim</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f3ff;
            --secondary: #3ae374;
            --danger: #ff4757;
            --warning: #ffb142;
            --bg: #08080a;
            --card-bg: #13131a;
            --input-bg: #000000;
        }

        body { 
            background: var(--bg); 
            color: white; 
            font-family: 'Outfit', sans-serif; 
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        #login-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: 0.5s;
        }

        .login-box {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 24px;
            border: 1px solid #2d2d35;
            text-align: center;
        }

        .admin-container { 
            width: 100%;
            max-width: 900px; 
            background: var(--card-bg); 
            padding: 40px; 
            border-radius: 30px; 
            border: 1px solid #2d2d35;
            display: none; 
        }

        h2 { font-weight: 900; letter-spacing: -1px; margin-bottom: 30px; display: flex; justify-content: space-between; align-items: center; }
        h2 span { color: var(--primary); }

        .form-group { 
            background: #1a1a23; 
            padding: 25px; 
            border-radius: 20px; 
            margin-bottom: 30px; 
            border: 1px solid #2d2d35;
        }

        label { display: block; margin-bottom: 8px; font-size: 14px; color: #888; }
        input, select { width: 100%; padding: 14px; margin-bottom: 20px; border-radius: 12px; border: 1px solid #2d2d35; background: var(--input-bg); color: white; font-size: 16px; box-sizing: border-box; }

        .btn-add { background: var(--primary); color: black; font-weight: 800; cursor: pointer; border: none; text-transform: uppercase; padding: 15px; border-radius: 12px; }
        .btn-update { background: var(--secondary); color: black; font-weight: 800; cursor: pointer; border: none; display: none; text-transform: uppercase; padding: 15px; border-radius: 12px; margin-bottom: 10px; }
        
        /* --- KATEGORİ FİLTRE DÜĞMELERİ --- */
        .filter-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 25px;
            padding: 10px;
            background: #15151c;
            border-radius: 15px;
        }

        .filter-btn {
            background: #25252e;
            color: #aaa;
            border: none;
            padding: 10px 18px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            transition: 0.3s;
        }

        .filter-btn:hover { background: #32323d; color: white; }
        .filter-btn.active {
            background: var(--primary);
            color: black;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.4);
        }

        /* --- ÜRÜN LİSTESİ --- */
        .product-item { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 16px; 
            background: #1a1a23; 
            margin-bottom: 12px; 
            border-radius: 16px; 
            border: 1px solid #2d2d35;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .product-info { display: flex; align-items: center; gap: 20px; }
        .img-container { width: 60px; height: 60px; background: black; border-radius: 12px; display: flex; align-items: center; justify-content: center; padding: 5px; border: 1px solid #333; }
        .preview-img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .item-details h4 { margin: 0; font-size: 17px; }
        .item-details p { margin: 4px 0 0; color: var(--secondary); font-weight: 700; }

        .action-btns { display: flex; gap: 10px; }
        .edit-btn { background: #2d2d35; color: var(--warning); padding: 8px 14px; border: none; cursor: pointer; border-radius: 8px; font-weight: bold; }
        .del-btn { background: #2d2d35; color: var(--danger); padding: 8px 14px; border: none; cursor: pointer; border-radius: 8px; font-weight: bold; }
    </style>
</head>
<body>

<div id="login-overlay">
    <div class="login-box">
        <h1 style="color:var(--primary); margin-top:0;">ADMIN LOGIN</h1>
        <input type="password" id="adminPass" placeholder="Şifre" style="text-align:center;">
        <button class="btn-add" style="width:100%" onclick="checkLogin()">GİRİŞ YAP</button>
    </div>
</div>

<div class="admin-container" id="main-content">
    <h2><span>PC</span> BUILDER ADMIN</h2>
    
    <div class="form-group">
        <h3 id="form-title" style="margin-top:0;">+ YENİ ÜRÜN EKLE</h3>
        <input type="hidden" id="edit-id">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
            <select id="cat">
                <option value="cpu">İşlemci</option>
                <option value="motherboard">Anakart</option>
                <option value="gpu">Ekran Kartı</option>
                <option value="ram">Bellek</option>
                <option value="ssd">SSD</option>
                <option value="case">Kasa</option>
                <option value="cooler">Soğutma</option>
            </select>
            <input type="text" id="price" placeholder="Fiyat (₺)">
        </div>
        <input type="text" id="name" placeholder="Ürün Adı">
        <input type="file" id="imgFile" accept="image/*">
        
        <button class="btn-add" id="add-btn" style="width:100%" onclick="addItem()">KAYDET</button>
        <button class="btn-update" id="update-btn" style="width:100%" onclick="updateItem()">GÜNCELLE</button>
        <button id="cancel-btn" style="display:none; width:100%; background:transparent; color:#555; border:none; cursor:pointer;" onclick="cancelEdit()">İptal Et</button>
    </div>

    <div class="filter-container">
        <button class="filter-btn active" onclick="filterItems('all', this)">HEPSİ</button>
        <button class="filter-btn" onclick="filterItems('cpu', this)">İŞLEMCİ</button>
        <button class="filter-btn" onclick="filterItems('motherboard', this)">ANAKART</button>
        <button class="filter-btn" onclick="filterItems('gpu', this)">EKRAN KARTI</button>
        <button class="filter-btn" onclick="filterItems('ram', this)">BELLEK</button>
        <button class="filter-btn" onclick="filterItems('ssd', this)">SSD</button>
        <button class="filter-btn" onclick="filterItems('case', this)">KASA</button>
        <button class="filter-btn" onclick="filterItems('cooler', this)">SOĞUTMA</button>
    </div>

    <div id="itemsContainer"></div>
</div>

<script>
    let currentFilter = 'all';

    function checkLogin() {
        const pass = document.getElementById('adminPass').value;
        if(pass === "admin123") {
            document.getElementById('login-overlay').style.display = "none";
            document.getElementById('main-content').style.display = "block";
            render();
        } else { alert("Hatalı Şifre!"); }
    }

    const defaultData = {
        cpu: { items: [] }, motherboard: { items: [] }, gpu: { items: [] },
        ram: { items: [] }, ssd: { items: [] }, case: { items: [] }, cooler: { items: [] }
    };

    let database = JSON.parse(localStorage.getItem('pcBuilderDB')) || defaultData;

    function cleanPrice(p) { return parseInt(p.toString().replace(/[^0-9]/g, '')) || 0; }

    async function addItem() {
        const cat = document.getElementById('cat').value;
        const name = document.getElementById('name').value;
        const price = cleanPrice(document.getElementById('price').value);
        const file = document.getElementById('imgFile').files[0];
        
        if(!name || price <= 0) return alert("Eksik bilgi!");

        let img = "https://via.placeholder.com/150";
        if(file) {
            const reader = new FileReader();
            img = await new Promise(r => { reader.onload=()=>r(reader.result); reader.readAsDataURL(file); });
        }

        database[cat].items.push({ id: Date.now(), name, price, img });
        saveAndRefresh();
        clearForm();
    }

    // --- FİLTRELEME FONKSİYONU ---
    function filterItems(cat, btn) {
        currentFilter = cat;
        // Düğme renklerini güncelle
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        render();
    }

    function render() {
        const container = document.getElementById('itemsContainer');
        container.innerHTML = '';
        
        Object.keys(database).forEach(cat => {
            // Eğer filtre 'all' ise hepsini göster, değilse sadece seçili kategoriyi göster
            if (currentFilter === 'all' || currentFilter === cat) {
                database[cat].items.forEach(item => {
                    container.innerHTML += `
                        <div class="product-item">
                            <div class="product-info">
                                <div class="img-container"><img src="${item.img}" class="preview-img"></div>
                                <div class="item-details">
                                    <small style="color:var(--primary)">${cat.toUpperCase()}</small>
                                    <h4>${item.name}</h4>
                                    <p>${item.price.toLocaleString('tr-TR')} ₺</p>
                                </div>
                            </div>
                            <div class="action-btns">
                                <button class="edit-btn" onclick="editItem('${cat}', ${item.id})">DÜZENLE</button>
                                <button class="del-btn" onclick="deleteItem('${cat}', ${item.id})">SİL</button>
                            </div>
                        </div>`;
                });
            }
        });
    }

    function editItem(cat, id) {
        const item = database[cat].items.find(i => i.id === id);
        document.getElementById('edit-id').value = id;
        document.getElementById('cat').value = cat;
        document.getElementById('name').value = item.name;
        document.getElementById('price').value = item.price.toLocaleString('tr-TR');
        document.getElementById('add-btn').style.display = "none";
        document.getElementById('update-btn').style.display = "block";
        document.getElementById('cancel-btn').style.display = "block";
        window.scrollTo({top:0, behavior:'smooth'});
    }

    function updateItem() {
        const id = parseInt(document.getElementById('edit-id').value);
        const cat = document.getElementById('cat').value;
        const name = document.getElementById('name').value;
        const price = cleanPrice(document.getElementById('price').value);

        // Eski kaydı bul ve sil
        for(let c in database) { database[c].items = database[c].items.filter(i => i.id !== id); }
        // Yeni haliyle ekle (resim değişmediyse eski resmi korumak için burası geliştirilebilir ama şimdilik basit tuttuk)
        database[cat].items.push({ id, name, price, img: "https://via.placeholder.com/150" });
        
        saveAndRefresh();
        cancelEdit();
    }

    function deleteItem(cat, id) {
        if(confirm("Silinsin mi?")) {
            database[cat].items = database[cat].items.filter(i => i.id !== id);
            saveAndRefresh();
        }
    }

    function saveAndRefresh() {
        localStorage.setItem('pcBuilderDB', JSON.stringify(database));
        render();
    }

    function clearForm() {
        document.getElementById('name').value = "";
        document.getElementById('price').value = "";
        document.getElementById('imgFile').value = "";
    }

    function cancelEdit() {
        clearForm();
        document.getElementById('add-btn').style.display = "block";
        document.getElementById('update-btn').style.display = "none";
        document.getElementById('cancel-btn').style.display = "none";
    }

</script>
</body>
</html>
